<!DOCTYPE html>
<html lang="fa" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Hosein Takmili</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'BatmanForever';
            src: url('batman.ttf') format('truetype');
        }

        body {
            /* اگر عکس پس‌زمینه متفاوتی برای پروفایل شخصی داری، اینجا اسمش رو عوض کن */
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #050505;
            
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 60px 20px;
            text-align: center;
        }

        /* لوگو (نام امیرحسین تکمیلی) */
        .brand-title {
            font-family: 'BatmanForever', sans-serif;
            /* چون اسم طولانی‌تریه، سایز رو کمی کوچکتر کردم که جا بشه */
            font-size: 1.8rem; 
            margin: 0;
            line-height: 1.4;
            color: transparent; 
            -webkit-text-stroke: 1px white; /* خط دور کمی ظریف‌تر برای خوانایی اسم */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-transform: uppercase; /* تبدیل به حروف بزرگ */
        }

        .tagline {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 15px;
            margin-bottom: 45px;
            dir: rtl;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .separator { margin: 0 6px; color: #888; }

        /* =========================================
           استایل دکمه‌ها (همون استایل قبلی)
        ========================================= */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center; 
            position: relative;
            
            background: rgba(0, 0, 0, 0.65); 
            border: 1px solid rgba(255, 255, 255, 0.35);
            
            color: #fff;
            text-decoration: none;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 8px; 
            
            font-weight: 500;
            font-size: 1.05rem;
            width: 100%;
            box-sizing: border-box;
            
            transition: all 0.2s ease;
            backdrop-filter: blur(4px); 
        }

        .btn:hover {
            background: rgba(0, 0, 0, 0.85); 
            border-color: #ffffff; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn i {
            font-size: 1.2rem;
            position: absolute;
            left: 20px;
            color: #ffffff;
        }

        /* دکمه ویژه (مثل تماس یا سایت شخصی) */
        .highlight-btn {
            background: rgba(255, 255, 255, 0.1); 
            border: 1.5px solid #ffffff; 
            font-weight: 700;
            margin-bottom: 30px; 
        }
        
        .highlight-btn:hover {
            background: #ffffff; 
            color: #000 !important; 
        }
        
        .highlight-btn:hover i {
            color: #000 !important;
        }

        footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 class="brand-title">
            AMIR HOSEIN<br>TAKMILI
        </h1>
        
        <p class="tagline">
            وب‌سایت شخصی <span class="separator">|</span> رزومه <span class="separator">|</span> ارتباط با من
        </p>

        <a href="https://amirhoseintakmili.ir" class="btn highlight-btn" target="_blank">
            <i class="fas fa-globe"></i>
            <span>وب‌سایت من (Website)</span>
        </a>

        <a href="https://instagram.com/amir.hosein.takmili" class="btn" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>INSTAGRAM</span>
        </a>

        <a href="#" class="btn" target="_blank">
            <i class="fab fa-linkedin"></i>
            <span>LINKEDIN</span>
        </a>

        <a href="#" class="btn" target="_blank">
            <i class="fab fa-github"></i>
            <span>GITHUB</span>
        </a>

        <a href="#" class="btn" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>TELEGRAM</span>
        </a>
        
        <a href="#" class="btn" target="_blank">
            <i class="fa-brands fa-x-twitter"></i>
            <span>X (TWITTER)</span>
        </a>
        
        <a href="mailto:email@example.com" class="btn" target="_blank">
            <i class="fas fa-envelope"></i>
            <span>EMAIL ME</span>
        </a>

        <footer>
            © 2024 Amir Hosein Takmili
        </footer>
    </div>

</body>
</html>
